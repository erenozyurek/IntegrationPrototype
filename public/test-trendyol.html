  <script>
    const createTestProductBtn = document.getElementById('createTestProduct');
    const getProductsBtn = document.getElementById('getProducts');
    const responseArea = document.getElementById('responseArea');
    const responseContent = document.getElementById('responseContent');
    const loadingIndicator = document.getElementById('loadingIndicator');

    function showLoading() {
      loadingIndicator.classList.remove('hidden');
    }

    function hideLoading() {
      loadingIndicator.classList.add('hidden');
    }

    function showResponse(data, isError = false) {
      responseArea.classList.remove('hidden');
      responseContent.className = `rounded-lg p-4 font-mono text-sm overflow-auto max-h-96 ${
        isError ? 'bg-red-50 text-red-900' : 'bg-gray-50 text-gray-900'
      }`;
      responseContent.textContent = JSON.stringify(data, null, 2);
      responseArea.scrollIntoView({ behavior: 'smooth' });
    }

    // Test ÃœrÃ¼n OluÅŸtur
    createTestProductBtn.addEventListener('click', async () => {
      try {
        showLoading();
        console.log('ğŸ“¤ Test Ã¼rÃ¼nÃ¼ gÃ¶nderiliyor...');

        const response = await fetch('/api/v1/trendyol/test-product', {

        });

        const data = await response.json();
        console.log('ğŸ“¥ YanÄ±t alÄ±ndÄ±:', data);

        console.log('ğŸ“¥ YanÄ±t alÄ±ndÄ±:', data);

        if (data.success) {
