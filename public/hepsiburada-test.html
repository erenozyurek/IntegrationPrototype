<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hepsiburada Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Hepsiburada API Test</h1>
    <p>Aşağıdaki JSON payload'ı düzenleyerek Hepsiburada API'sine ürün gönderimini test edebilirsiniz.</p>

    <textarea id="jsonPayload">{
    "productName": "Test Ürün",
    "price": 100,
    "stock": 10,
    "category": "Elektronik"
}</textarea>
    <br>
    <button id="sendButton">Gönder</button>

    <div id="response" class="response" style="display: none;"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            const payload = document.getElementById('jsonPayload').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('https://api.hepsiburada.com/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: payload,
                });

                const result = await response.json();

                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<strong>API Yanıtı:</strong><pre>${JSON.stringify(result, null, 2)}</pre>`;

                if (response.ok) {
                    responseDiv.innerHTML += '<p style="color: green;">Ürün gönderildi.</p>';
                } else {
                    responseDiv.innerHTML += '<p style="color: red;">Ürün gönderimi başarısız oldu.</p>';
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<p style="color: red;">Bir hata oluştu: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
